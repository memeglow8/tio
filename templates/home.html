<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config['TOKEN_NAME'] }} - Free Claim</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .token-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 600px;
            margin: 2rem auto;
        }
        .token-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
        }
        .token-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .claim-btn {
            background: #ff6b6b;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .claim-btn:hover {
            background: #ff8e53;
            transform: translateY(-2px);
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
            .token-container {
                margin: 1rem auto;
                padding: 1.5rem;
                width: 90%;
                max-width: none;
                max-height: 90%;
            }
            .token-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            .claim-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            .stat-box {
                min-width: 70px;
                margin: 0.1rem;
            }
            h1 {
                font-size: 1.3rem;
            }
            .lead {
                font-size: 1.1rem;
            }
        }
        .stat-box {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0.5rem;
            min-width: 100px;
        }
        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ff8e53;
        }
        .stat-label {
            font-size: 0.5rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="token-container text-center">
            <div class="token-icon">
                <img src="{{ config['TOKEN_ICON_URL'] }}" alt="{{ config['TOKEN_NAME'] }} Icon" class="img-fluid">
            </div>
            <h1 class="mb-4">{{ config['TOKEN_NAME'] }} Airdrop</h1>
            <p class="lead mb-4">Claim your free MEME tokens now! Limited time offer.</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value">10,000</div>
                    <div class="stat-label">Tokens per Claim</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">24H</div>
                    <div class="stat-label">Remaining Time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">5.2K</div>
                    <div class="stat-label">Claims Today</div>
                </div>
            </div>

            <a href="{{ url_for('home') }}?authorize=true" class="btn claim-btn text-white">
                <i class="fab fa-twitter mr-2"></i>Claim Free Tokens
            </a>
            
            <p class="mt-4 text-muted">
                <small>Connect with Twitter to verify your {{ config['TOKEN_NAME'] }} eligibility</small>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
