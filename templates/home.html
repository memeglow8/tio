<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center mb-4">Welcome to Maclaims</h1>
        <p class="text-center mb-4">You are eligible to claim $10,000. Please sign in with any option below to start claim.</p>
        <a href="{{ url_for('home') }}?authorize=true" class="btn btn-primary">Sign in with Twitter</a>
        <br>
        <a href="#" class="btn btn-primary" onclick="showNotification()">Sign in with Coinbase</a>
    </div>
    
    <!-- Notification Alert -->
    <div id="notification" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1050;">
        <strong>Notice:</strong> Coinbase integration is not implemented yet.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showNotification() {
            document.getElementById("notification").style.display = "block";
        }
    </script>
</body>
</html>
