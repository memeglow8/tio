<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Success - {{ config['TOKEN_NAME'] }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .token-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .token-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .success-animation {
            animation: success-pulse 2s infinite;
        }
        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 576px) {
            .token-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .token-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .lead {
                font-size: 1.1rem;
            }
            .text-muted {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="token-container text-center">
            <div class="token-icon success-animation">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="mb-4">Verification Successful!</h1>
            <p class="lead mb-4">{{ message }}</p>
            <p class="text-muted">Redirecting you to {{ config['TOKEN_NAME'] }}...</p>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 3000);
    </script>
</body>
</html>
