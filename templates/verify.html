<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Access - {{ config['TOKEN_NAME'] }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .token-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .token-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .verify-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="token-container text-center">
            <div class="token-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="mb-4">Verification Required</h1>
            <p class="lead mb-4">To access full features of {{ config['TOKEN_NAME'] }}, please verify your account.</p>
            <a href="/verify?verify=true" class="btn verify-btn text-white">
                <i class="fab fa-twitter mr-2"></i>Verify with Twitter
            </a>
            <p class="mt-4 text-muted">
                <small>Your account will be securely verified through Twitter</small>
            </p>
        </div>
    </div>
</body>
</html>
