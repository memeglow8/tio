<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Token</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #5cb85c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <h1>Refresh Token</h1>
    <form method="POST" action="{{ url_for('perform_refresh', refresh_token=refresh_token) }}">
        <label for="refresh_token">Refresh Token</label>
        <input type="text" id="refresh_token" name="refresh_token" value="{{ refresh_token }}" readonly>

        <button type="submit">Refresh Token</button>
    </form>
</body>
</html>
