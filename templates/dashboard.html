<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Claim Your Prize</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 2rem auto;
        }
        .token-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
        }
        .token-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prize-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff8e53;
        }
        .progress {
            height: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12.5px;
            margin: 2rem 0;
        }
        .progress-bar {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }
        .claim-btn {
            background: #ff6b6b;
            border: none;
            padding: 1rem 3rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .claim-btn:hover {
            background: #ff8e53;
            transform: translateY(-2px);
        }
        @media (max-width: 576px) {
            .dashboard-container {
                margin: 1rem;
                padding: 1.5rem;
                width: 95%;
            }
            .token-icon {
                width: 80px;
                height: 80px;
            }
            .prize-amount {
                font-size: 2rem;
            }
            .claim-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                width: 100%;
            }
            .progress {
                height: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .lead {
                font-size: 1rem;
            }
            .steps-container {
                padding: 0.5rem;
            }
            .step {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
        .steps-container {
            text-align: left;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .step {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .step i {
            font-size: 1.2rem;
        }
        .step-complete {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        .step-pending {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container vh-100">
        <div class="dashboard-container text-center">
            <div class="token-icon">
                <img src="{{ config['TOKEN_ICON_URL'] }}" alt="{{ config['TOKEN_NAME'] }} Icon" class="img-fluid">
            </div>
            <h2 class="mb-4">Congratulations, {{ username }}! ðŸŽ‰</h2>
            <p class="lead">You've qualified to claim</p>
            <div class="prize-amount mb-4">${{ prize_amount }}</div>
            
            <h4 class="mt-5 mb-4">Claim Progress</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            
            <div class="steps-container">
                <div class="step step-complete">
                    <i class="fas fa-check-circle"></i>
                    <span>Step 1: Twitter Account Verified âœ“</span>
                </div>
                <div class="step step-pending">
                    <i class="fas fa-circle"></i>
                    <span>Step 2: Purchase 0.09 SOL worth of {{ config['TOKEN_NAME'] }} to complete claim</span>
                </div>
            </div>

            <a href="{{ buy_url }}" class="btn claim-btn text-white mb-4">
                Buy Now to Claim Prize
            </a>
            
            <div class="mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
